<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container w-50 mt-4">
        <div class="container d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center" >
                <h1 id="newnums"></h1>
            </div>
            <button type="button" id="generatenums">start</button>
            
        </div>
        <div class="formwrapper d-none">
            <form id="usernum" class="d-flex flex-column">
                <input type="text" name="num1" class="getvalue">
                <input type="text" name="num2" class="getvalue">
                <input type="text" name="num3" class="getvalue">
                <input type="text" name="num4" class="getvalue">
                <input type="text" name="num5" class="getvalue">
                <button type="submit" class="btn btn-primary">check it!</button>
            </form>
            <div>
                <h1 id="right"></h1>
                <h1 id="numfound"></h1>
            </div>
        </div>
    </div>

    

    

    
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
